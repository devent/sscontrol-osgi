com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.log_level_map = [0:'CRITICAL',1:'ERROR',2:'WARNING',3:'NOTICE',4:'INFO',5:'DEBUG']
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.section_name_default = Definition
