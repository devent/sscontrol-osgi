com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.system_name = debian
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.distribution_name = buster
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.system_version = 10
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.charset = utf-8
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.command_timeout_short = PT1M
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.command_timeout_long = PT1H
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.command_timeout_very_long = PT3H
# other
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.packages = ufw
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.action = %(banaction)s[name=%(__name__)s, port="%(port)s", protocol="%(protocol)s", chain="%(chain)s", application="%(app)s"]
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.banaction = ufw
# applications
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.app_sshd = SSH
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.app_apache = WWW Full
# directories and files
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.config_dir = /etc/fail2ban
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.actions_dir = action.d
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.config_file = fail2ban.conf
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.local_config_file = fail2ban.local
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.jail_config_file = jail.conf
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.jail_local_config_file = jail.local
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_10.filters_dir = filter.d
