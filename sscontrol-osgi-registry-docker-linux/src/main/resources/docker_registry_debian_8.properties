# debian
com.anrisoftware.sscontrol.registry.docker.service.internal.debian_8.system_name = debian
com.anrisoftware.sscontrol.registry.docker.service.internal.debian_8.distribution_name = jessie
com.anrisoftware.sscontrol.registry.docker.service.internal.debian_8.system_version = 8
