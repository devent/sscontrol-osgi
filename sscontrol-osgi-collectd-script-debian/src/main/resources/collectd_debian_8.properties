# debian
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.system_name = debian
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.distribution_name = jessie
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.system_version = 8
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.charset = utf-8
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.command_timeout_short = PT1M
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.command_timeout_long = PT1H
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.command_timeout_very_long = PT3H
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.apt_backports_repository_url = http://ftp.de.debian.org/debian
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.apt_backports_repository_list_file = /etc/apt/sources.list.d/backports.list
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.apt_backports_repository_component = main
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.grep_apt_package_name_installed = Status: install ok installed
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.grep_apt_package_version_installed = Version: <version>
# collectd
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.packages = collectd
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.config_file_template = /etc/collectd/collectd.conf.d/${name}.conf
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.config_file = collectd.conf
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.config_dir = /etc/collectd
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.collectd_include_line_search = (^Include ".*")|(^<Include ".*">\n\\s*Filter.*\n<\/Include>)
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.collectd_include_line_replace = <Include "/etc/collectd/collectd.conf.d">\n    Filter "*.conf"\n</Include>
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.collectd_service = collectd
com.anrisoftware.sscontrol.collectd.script.debian.internal.debian_8.collectd_fqdn_lookup = true
