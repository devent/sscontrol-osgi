# debian
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.system_name = debian
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.distribution_name = jessie
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.system_version = 8
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.system_version = 8
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.charset = utf-8
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.command_timeout_short = PT1M
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.command_timeout_long = PT1H
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.command_timeout_very_long = PT3H
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.apt_backports_repository_url = http://ftp.de.debian.org/debian
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.apt_backports_repository_list_file = /etc/apt/sources.list.d/backports.list
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.apt_backports_repository_component = main
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.kernel_repository = http://ftp.de.debian.org/debian
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.kernel_package = linux-image-amd64
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.kernel_version = 4.9+80~bpo8+1
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.kernel_full_version = 4.9.0-0.bpo.3-amd64
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.grep_apt_package_name_installed = Status: install ok installed
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.grep_apt_package_version_installed = Version: <version>
# defaults
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.default_cgroups = memory
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.default_registry_mirror_ca_name = ca.crt
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.default_mirror_http_protocol = http
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.default_mirror_https_protocol = https
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.default_mirror_port = 5000
# other
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.packages = curl, apt-transport-https, ca-certificates, software-properties-common
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_variables = $DOCKER_NETWORK_OPTIONS,$DOCKER_MIRROR,$DOCKER_OPTIONS
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.upgrade_kernel = true
# directories
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.grub_config_file = /etc/default/grub
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.systemd_dropin_dir = /etc/systemd/system/docker.service.d
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.certs_dir_template = /etc/docker/certs.d/<host>
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.backports_list_file = /etc/apt/sources.list.d/backports.list
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_list_file = /etc/apt/sources.list.d/docker.list
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_aufs_directory = /var/lib/docker/aufs
# repository
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_repository = https://download.docker.com/linux/debian
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_repository_key = https://download.docker.com/linux/debian/gpg
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_package = docker-ce
com.anrisoftware.sscontrol.docker.debian.internal.dockerce_17.docker_version = 17.03.1~ce-0~debian-jessie
