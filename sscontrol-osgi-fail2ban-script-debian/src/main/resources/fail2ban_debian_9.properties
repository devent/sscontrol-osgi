# debian
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.system_name = debian
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.distribution_name = stretch
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.system_version = 9
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.charset = utf-8
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.command_timeout_short = PT1M
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.command_timeout_long = PT1H
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.command_timeout_very_long = PT3H
# defaults
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.log_level = 3
# other
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.packages = fail2ban, python-pyinotify, whois
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.debug_log_target = SYSLOG
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.debug_log_level = 1
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.notify_address = root@localhost
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.ignoring_addresses = 127.0.0.1/8
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.banning_retries = 3
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.banning_time = PT10H
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.banning_backend = auto
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.banning_type = reject
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.firewall = ufw
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.log_level_map = [0:'CRITICAL',1:'ERROR',2:'WARNING',3:'NOTICE',4:'INFO',5:'DEBUG']
# directories and files
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.config_dir = /etc/fail2ban
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.config_file = fail2ban.conf
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.local_config_file = fail2ban.local
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.jail_config_file = jail.conf
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.jail_local_config_file = jail.local
com.anrisoftware.sscontrol.fail2ban.script.debian.internal.debian_9.action_file_pattern = action.d/ufw-<service>.conf
