# debian
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.system_name = debian
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.distribution_name = stretch
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.system_version = 9
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.charset = utf-8
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.command_timeout_short = PT1M
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.command_timeout_middle = PT30M
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.command_timeout_long = PT1H
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.command_timeout_very_long = PT3H
# defaults
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.default_cgroups =
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.default_registry_mirror_ca_name = ca.crt
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.default_mirror_http_protocol = http
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.default_mirror_https_protocol = https
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.default_mirror_port = 5000
# other
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.packages = curl, apt-transport-https, ca-certificates, software-properties-common
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_variables = $DOCKER_NETWORK_OPTIONS,$DOCKER_MIRROR,$DOCKER_OPTIONS
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.enable_swapaccount = true
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.upgrade_kernel = false
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.kernel_package =
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.kernel_version =
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.kernel_full_version =
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.native_cgroupdriver =
# directories
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.grub_config_file = /etc/default/grub
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.systemd_dropin_dir = /etc/systemd/system/docker.service.d
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.certs_dir_template = /etc/docker/certs.d/<host>
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.backports_list_file = /etc/apt/sources.list.d/backports.list
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_list_file = /etc/apt/sources.list.d/docker.list
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_aufs_directory = /var/lib/docker/aufs
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.daemon_config_file = /etc/docker/daemon.json
# repository
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_repository = https://download.docker.com/linux/debian
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_repository_key = https://download.docker.com/linux/debian/gpg
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_package = docker-ce
com.anrisoftware.sscontrol.docker.script.debian.internal.dockerce_17_debian_9.docker_version = 17.03.2~ce-0~debian-stretch
