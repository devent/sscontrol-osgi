# defaults
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.default_log_level = 3
# other
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.system_name = debian
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.system_version = 8
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.distribution_name = jessie
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.packages = openssh-client, openssh-server
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.charset = utf-8
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.permit_root_login = no
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.password_authentication = no
# maps
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.log_level_map = [0:'QUIET',1:'FATAL',2:'ERROR',3:'INFO',4:'VERBOSE',5:'DEBUG',6:'DEBUG2',7:'DEBUG3']
# directories
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.config_dir = /etc/ssh
com.anrisoftware.sscontrol.sshd.debian.sshd_6.internal.config_file = sshd_config
